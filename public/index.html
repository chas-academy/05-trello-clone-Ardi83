<body id="background">

        <button  id="bg-color" class="button">Change to Random Background-color</button>
    <div class="board">

            <div class="list">
                <div class="list-header">
                    <span>
                        Todo

                </div>

                        <span class="number">

                        <button class="button delete-card">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">

                        </form>

                </ul>
            </div>
